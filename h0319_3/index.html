<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
            margin: 0%;
        }
        div{
            background-color: rgb(216, 238, 120);
            height: 100%;
            width: 30%;
            float: left;
            text-align: center;
        }
    </style> 
    <!-- style에서 div태그의 속성을 결정하면 div태그 중괄호로 묶는다. div{속성지정}-->
    <!--내부 style태그는 head태그의 위치에 배치,css화일을 만들어서 외부 참조하거나 이렇게 중간 Style태그로 추가 가능 글자의 색상, 정렬, 배경, 색상, 서체 등등-->
</head>
<body>
    <!-- div 태그명령 영역을 분할해서 사용할 때 division의 약여의미 태그명령-->

    <div>
        <img src="pf.jpg" alt="이미지가 없습니다.">
        <h1><b>An Jae Hyun</b></h1>
        <p>오늘은 남은 인생이 시작되는 첫째 날!</p>
    </div>
    <!-- section 태그 문장의 장절을 표현할때 사용 : 프로필 나의 현재 상태 기술-->
    <section>
        <h1><b>취미</b></h1>
        <p>조깅 게임 수영 기타 피아노</p>
        <p>관심분야 : Fornt-end 프로그램, 앱개발, 인공지능, 빅데이터, IoT</p>
    </section>
    <footer>
        주소: 충남 천안시 동남구 안서동 백석대학교 본부동 515호
    </footer>
</body>
</html>
