<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #fx{
            position: fixed; /*문서 흐름 관련없이 좌표로 지정 오른쪽 가장자리 배치*/
            top: 5px;
            right: 5px;
            height: 50px;
            width: 50px;
            background:#ff6a00;
        }
        #content{
            width: 400px;
        }
        p{line-height: 30px;}/*줄높이 지정*/
    </style>
</head>
<body>
    <div id="fx">주황색</div>
    <div id="content">
