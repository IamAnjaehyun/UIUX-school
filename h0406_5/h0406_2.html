<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 스타일 주석처리 클래스의 속성을 줄 때 배경색, 크기, 글자색, 폰트... .클래스명 */
        .box1{
            width: 400px;
            height: 100px;
            background-color: #ff6a00;
        }
        .box2{
            width: 50%;
            height: 100px;
            background-color: #0094ff;
        }
        div{
            margin: 10px; /*상하좌우 10px*/
        }
    </style>
</head>
<body>
    <div class="box1">20172407</div> 
    <!--영역의 클래스이름을 box1 클래스 속성 같이 줄려고 구분,
    영역구분 각각의 태그요소에는 class 구분 할 수 있다.
    클래스를 주면 여러태그를 한꺼번에 속성을 줄 수 있다.-->
    <div class="box2">안재현</div>

</body>
</html>
