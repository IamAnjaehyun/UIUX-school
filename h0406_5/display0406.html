<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> /*속성을 줄 때 아이디로 속성을 주려면 #아이디명{속성} */
        #block img{ /*division이 영역인데, block하위태그를 img를 1줄로 쓰겠다. 인라인요소였는데*/
            display: block;
            margin: 10px;
        }        
    </style>

</head>
<body>
    <div id="block">
        <img src="pic1.jpg">
        <img src="pic2.jpg">
        <img src="pic3.jpg">
    </div>
</body>
</html>
